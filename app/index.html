<!DOCTYPE html>
<html lang="en">
<head>
    <title>Painters app</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body ng-app="app" layout="row" ng-controller="PainterController as vm">


    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-whiteframe-z1">
            <h1>Users</h1>
        </md-toolbar>

        <md-list>
            <md-list-item ng-repeat="it in vm.painters">
                <md-button ng-click="vm.selectPainter(it)" ng-class="{'selected' : it === vm.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.name}}
                </md-button>
            </md-list-item>
        </md-list>

    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="vm.toggleList()" aria-label="Show User List">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <h1>Angular Material - Starter App</h1>
        </md-toolbar>

        <md-content flex id="content">
            <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{vm.selected.name}}</h2>
            <p>{{vm.selected.content}}</p>
        </md-content>

    </div>

    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <!--Firebase dependencies-->
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
    <!--App scripts-->
    <script type="text/javascript" src="scripts/_app.module.js"></script>
    <script type="text/javascript" src="scripts/app.config.js"></script>
    <script type="text/javascript" src="scripts/painters/_painter.module.js"></script>
    <script type="text/javascript" src="scripts/painters/painter.constant.js"></script>
    <script type="text/javascript" src="scripts/painters/painter.service.js"></script>
    <script type="text/javascript" src="scripts/painters/painter.controller.js"></script>

</body>
</html>
